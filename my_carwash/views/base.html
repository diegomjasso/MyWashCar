<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>My Car Wash </title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/bootstrap-grid.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/bootstrap-reboot.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/tether.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/tether-theme-arrows.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/tether-theme-arrows-dark.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap/tether-theme-basic.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/creative/creative.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/creative/font-awesome.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "assets/css/app.css" %}">

  <script src="{% static "assets/javascript/index.js" %}"></script>
</head>

<body id="page-top">
  {% block content %}  {% endblock %}

  {% block footer %} {% endblock %}
</body>
</html>
