{% load static %}

<div class="right-side-opened display-none right-dashboard-width" id="right-side-opened">
	<div class="right-dashboard-width max-width user-settings-container max-height display-inline-block" id="user-settings-container">

		<div class="row max-width margin-top-20">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
				<i class="fa fa-window-close-o close-section" onclick="dashboard.ui.closeRightSection();" aria-hidden="true"></i>
			</div>
		</div>

		<div class="row max-width margin-top-20 margin-bottom-20">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width text-align-center margin-bottom-50">
				<div class="image-profile-dashboard-containter display-inline-block">
					<input class="background-image-profile" onmouseout="dashboard.ui.imageBackgroundOpacity();" onmouseover="dashboard.ui.imageBackgroundOpacity();" type="file" name="fileToUpload" id="fileToUpload" />
					<div class="background-image-profile" id="background-image-profile"></div>
					<img src="" class="image-profile-dashboard display-none" id="avatar-perfil-dashboard" />
					<i class="fa fa-user-circle-o avatar-profile margin-top-10 margin-bottom-10" id="avatar-perfil-dashboard" 
					aria-hidden="true"></i>
					<div class="fooder-image text-align-center">
						<i class="fa fa-camera fooder-picture-icon" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-40 text-align-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
				<h3 class="profile-info-tittle">Informacion del perfil</h3>
			</div>
		</div>
		<div class="row max-width margin-top-20 margin-bottom-40 text-align-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
				<h4 class="text-dashboard-profile username" id="username-info"> </h4>
			</div>
		</div>
		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Nombre(s):
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
				<label id="nombre-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
				</label>
			</div>
		</div>
		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Apellidos:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
				<label id="apellidos-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
				</label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					E-mail:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="emal-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
					correo@corre</label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Direccion:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="direccion-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Colonia:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="colonia-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					País:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value" id="pais-perfil"></label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="estado-perfil" class="text-dashboard-profile text-dashboard-profile-index">
					Estado:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Municipio:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="municipio-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
			</div>
		</div>

		<div class="row max-width margin-top-10 margin-bottom-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label class="text-dashboard-profile text-dashboard-profile-index">
					Teléfono:
				</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
				<label id="telfono-perfil" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
			</div>
		</div>

		<div class="row max-width margin-top-50 margin-bottom-50 text-align-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width text-align-center">
				<div class="btn btn-success cursor-pointer" id="save-perfil">Guardar</div>
			</div>
		</div>

		<div class="row max-width text-align-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
				<i class="fa fa-gavel legal cursor-pointer margin-left-10 margin-right-10" title="Terminos y Condiciones" aria-hidden="true"></i>
				<a href="{% url 'edit_user_password' %}">
					<i class="fa fa-unlock-alt change-pass cursor-pointer margin-left-10 margin-right-10" title="Cambiar Password" aria-hidden="true"></i>
				</a>

				<a href="{% url 'logout' %}">
					<i class="fa fa-sign-out close-session cursor-pointer margin-left-10 margin-right-10" title="Cerrar Session" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="max-width right-dashboard-width payment-settings-container max-height display-none" 
		id="payment-settings-container">
		PAGOS
	</div>
</div>
