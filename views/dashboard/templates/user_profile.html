<div class="right-dashboard-width max-width user-settings-container max-height display-inline-block" id="user-settings-container">

	<div class="row max-width margin-top-20 margin-bottom-20">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width text-align-center margin-bottom-50">
			<div class="image-profile-dashboard-containter display-inline-block">
				<input class="background-image-profile" onmouseout="dashboard.ui.imageBackgroundOpacity();" onmouseover="dashboard.ui.imageBackgroundOpacity();" onchange="dashboard.ui.saveInfo.loadTempImage(this);" type="file" name="fileToUpload" id="fileToUpload" />
				<div class="background-image-profile" id="background-image-profile"></div>
				<img src="" class="image-profile-dashboard display-none" id="avatar-perfil-dashboard" />
				<i class="fa fa-user-circle-o avatar-profile margin-top-10 margin-bottom-10" id="avatar-perfil-dashboard" 
				aria-hidden="true"></i>
				<div class="fooder-image text-align-center">
					<i class="fa fa-camera fooder-picture-icon" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-40 text-align-center">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
			<h3 class="profile-info-tittle">Informacion del perfil</h3>
		</div>
	</div>

	<div class="row max-width margin-top-20 margin-bottom-40 text-align-center">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
			<h4 class="text-dashboard-profile username" id="username-info"></h4>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Nombre(s):
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
			<label id="first_name" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
			</label>
		</div>
	</div>
	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Apellidos:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width">
			<label id="last_name" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
			</label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				E-mail:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="email" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value">
				correo@corre</label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Direccion:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="direccion" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Colonia:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="colonia" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				País:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value" id="pais"></label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Estado:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="estado" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Municipio:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="municipio" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
		</div>
	</div>

	<div class="row max-width margin-top-10 margin-bottom-10">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label class="text-dashboard-profile text-dashboard-profile-index">
				Teléfono:
			</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 max-width ">
			<label id="telfono" contenteditable="true" class="text-dashboard-profile text-dashboard-profile-value"></label>
		</div>
	</div>

	<div class="row max-width margin-top-50 margin-bottom-50 text-align-center">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width text-align-center">
			<div class="btn btn-success cursor-pointer" id="save-perfil"
						onclick="dashboard.ui.saveInfo.send();">
				Guardar
			</div>
		</div>
	</div>

	<div class="row max-width text-align-center">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 max-width">
			<i class="fa fa-gavel legal cursor-pointer margin-left-10 margin-right-10" title="Terminos y Condiciones" aria-hidden="true"></i>

			<a href="{% url 'edit_user_password' %}" class="btn-userinfo-footer">
				<i class="fa fa-unlock-alt change-pass cursor-pointer margin-left-10 margin-right-10" title="Cambiar Password" aria-hidden="true"></i>
			</a>

			<a href="{% url 'logout' %}" class="btn-userinfo-footer">
				<i class="fa fa-sign-out close-session cursor-pointer margin-left-10 margin-right-10" title="Cerrar Session" aria-hidden="true"></i>
			</a>

		</div>
	</div>
</div>
